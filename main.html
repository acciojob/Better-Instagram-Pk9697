<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
	  <div ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id='div1' draggable="true">
		  <div id="drag1"></div>
	  </div>
      <div ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id='div2' draggable="true" >
		  <div id="drag2"></div>
	  </div>
      <div ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id='div3' draggable="true" >
		  <div id="drag3"></div>
	  </div>
      <div ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id='div4' draggable="true" >
		  <div id="drag4"></div>
	  </div>
      <div ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id='div5' draggable="true" >
		  <div id="drag5"></div>
	  </div>
      <div ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id='div6' draggable="true" >
		  <div id="drag6"></div>
	  </div>
    </div>
  </body>
</html>
